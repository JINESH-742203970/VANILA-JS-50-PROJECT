<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="stylesheet" href="fonts/linearicons/style.css"/> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- <div class="inner">
            <img src="image-1.png" alt="image-1">
        </div> -->
        <form action="">
            <h3>
                Registration Form
            </h3>
            <div class="form-holder">
                <div class="form-data">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Username" required autocomplete="off" id="username"/>

                </div>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-holder">
                <div class="form-data">
                    <span class="lnr lnr-phone-handset"></span>
                    <input type="text" class="form-control" placeholder="Phone Number" required autocomplete="off" id="phone"/>

                </div>
                <div class="error" id="phoneError"></div>
            </div>
           
          
            <div class="form-holder">
                <div class="form-data">
                    <span class="lnr lnr-envelope"></span>
                    <input type="text" class="form-control" placeholder="Email" required autocomplete="off" id="email"/>

                </div>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-holder">
                <div class="form-data">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Password" required autocomplete="off" id="password"/>

                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-holder">
                <div class="form-data">
                    <span class="lnr lnr-user"></span>
                    <input type="text" class="form-control" placeholder="Confirm Password" required autocomplete="off" id="cPassword"/>

                </div>
                <div class="error" id="cPasswordError"></div>
            </div>
            <button class="error" id="formSubmit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
