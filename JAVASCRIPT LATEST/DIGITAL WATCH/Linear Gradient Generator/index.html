<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            width:100%;
            height:100vh;
            background-image:linear-gradient(to right top,#051937,#004d7a,#008793,#00bf72,#a8eb12);
           display:flex;
           justify-content:center;
           align-items:center;
        }
        
    </style>
    <title>Gradient Generator</title>
   
</head>
<body>
    <section id="myButton">
        <div>
            <button id="myButton">#051937</button>
            <button id="myButton2">#008793</button>
        </div>
        <h2>Copy your code here</h2>
        <div class="copyCode">
            background-image:linear-gradient(to right,rgb(92,145,229),rgb(152,63,198))
        </div>
    </section>
    <script>
        let btn1=document.getElementById("myButton");
        let btn2=document.getElementById("myButton2");
        let copyDiv=document.querySelector(".copyCode");
        let rgb1="#000";
        let rgb2="#fff";
        const hexValues=()=>{
             myHexValues="0123456789abcdef";
            let colors=""
            for(let i=0;i<6;i++){
                colors+=myHexValues[Math.floor(Math.random()*16)];

            }
            return colors;

        }
        const handleButton1=()=>{
            rgb1=hexValues();
            btn1.innerText=rgb1;
            document.body.style.backgroundImage=`linear-gradient(to right,${rgb1},${rgb2})`;
            
            copyDiv.innerHTML=`background-image:linear-gradient(to right,${rgb1},${rgb2})`;
        }
        const handleButton2=()=>{
             rgb2=hexValues();
           
            btn2.innerText=rgb2;
            document.body.style.backgroundImage=`linear-gradient(to right,${rgb1},${rgb2})`;
            copyDiv.innerHTML=`background-image:linear-gradient(to right ,${rgb1},${rgb2})`;
            
        }

        btn1.addEventListener('click',handleButton1);
        btn2.addEventListener("click",handleButton2);
        copyDiv.addEventListener("",()=>{
            navigator.clipboard.writeText(copyDiv.value);
        })
   </script>
</body>
</html>
